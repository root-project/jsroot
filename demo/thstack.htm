<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <title>Create and update THStack object</title>
   </head>
   <body>
      <h3>Text Before </h3>
      <div id="object_draw" style="width: 800px; height:600px"></div>
      <h3>Text After</h3>
   </body>

   <script type='module'>

     import { draw, redraw, createHistogram, createTHStack } from '../modules/main.mjs';

     function createStack(loop) {

       let histos = [];

       for (let n = 0; n < 5; n++) {
           // time to time exclude one histogram to see how THStack update is working
           if ((loop % 5 == 3) && (n == 1)) continue;
           let hist = createHistogram("TH1I", 11);
           hist.fName ="hist"+n;
           hist.Fill(n*2+1,10);
           if (loop%5 === n) hist.Fill(n*2+1,2);
           hist.fLineColor = n+2;
           histos.push(hist);
        }

        let stack = createTHStack(...histos);
        stack.fTitle = "Testing THStack update " + loop;
        return stack;
     }

     draw("object_draw", createStack(0), "nostack");

     let cnt = 0;
     setInterval(() => redraw("object_draw", createStack(++cnt), "nostack"), 2000);

   </script>

</html>
