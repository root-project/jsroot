<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Reading object from the ROOT file</title>
   <script src="../scripts/JSRootCore.min.js" type="text/javascript"></script>
</head>
<body>
   <div id="drawing" style="width:800px; height:600px"></div>

   <script type='text/javascript'>
      // absolute file path can be used as well
      let filename = "../../files/hsimple.root";

      JSROOT.openFile(filename).then(file => {
         file.ReadObject("hpxpy;1").then(obj => {
            JSROOT.draw("drawing", obj, "colz");
         })
      });
   </script>
</body>
</html>
