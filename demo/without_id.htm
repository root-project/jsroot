<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <title>Example how element pointer can be used</title>
   </head>

   <body>
      <div style="width:800px; height:600px"></div>
   </body>

   <script type='module'>
      import { httpRequest, draw } from '../modules/main.mjs';

      let obj = await httpRequest("hpx.json", 'object');

      // here demonstrated that div can be used without id attribute
      draw(document.getElementsByTagName("div")[0], obj, "hist");
   </script>
</html>
