<!DOCTYPE html>
<html lang="en">
<head>

   <meta charset="UTF-8">

   <title>Reading object from the ROOT file</title>

   <script src="../scripts/JSRootCore.min.js?io&2d&onload=DrawMg" type="text/javascript"></script>

   <script type='text/javascript'>
     // absolute file path can be used as well
     var filename = "../../files/transparency_test.root";

     function DrawMg() {
        JSROOT.openFile(filename).then(file => {
          file.ReadObject("mycolors").then(obj => {
           JSROOT.Painter.adoptRootColors(obj);
           file.ReadObject("mg").then(obj_g => {
              JSROOT.draw("drawing", obj_g, "AL");
           });
          });
        });
     }
   </script>

</head>

<body>
  <div id="drawing" style="width:800px; height:600px"></div>
</body>

</html>
